<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly DINH RC</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" href="img/logo_OCC_light.png">
</head>

<body>
    <div class="container-fluid conteneur">
        <div class="row">
            <div class="col-md-2 previous">
                <div class="imgcontaineur">
                    <img id="imgLeft" src="img/left.png" class="cache">
                </div>
            </div>
            <div class="col-md-8 current">
                <div id="projet">
                    <button id="btnStart" type="button" class="btn btn-primary">DÃ©marrer la Weekly</button>
                </div>
                <div id="personnes">
                    <img id="imgPersonnes" class="cache">
                    <span id="nomPersonnes"></span>
                </div>
                <div id="prog">
                    <div class="progress">
                        <div id="pbar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                    </div>
                    <div id="time">
                        00:00
                    </div>
                </div>
            </div>
            <div class="col-md-2 next">
                <div class="imgcontaineur">
                    <img id="imgRight" src="img/right.png" class="cache">
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
